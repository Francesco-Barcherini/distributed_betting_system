# Reverse proxy for Spring on web server
upstream spring_backend {
    server 10.2.1.12:8080;
}

# Reverse proxy for Erlang betting nodes (load balanced)
upstream erlang_backend {
    server 10.2.1.62:8080;
    server 10.2.1.27:8080;
    server 10.2.1.28:8080;
}

server {
    # TODO: there could be a problem with an nginx default server
    listen 80;
    server_name _;

    # WebSocket endpoint - route to Erlang
    location /ws {
        proxy_pass http://erlang_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Authentication endpoints - route to Spring
    location /api/auth/ {
        proxy_pass http://spring_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # All other API endpoints - route to Erlang
    location /api/ {
        proxy_pass http://erlang_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files and other routes - route to Spring
    location / {
        proxy_pass http://spring_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }
}
